<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weather App</title>
  </head>
  <body id="outer-layer">
    <div id="border">
      <div class="main-view" id="weather-info"></div>
      <div id="graph-choice"></div>
      <div id="middle">
        <div id="temp-graph"></div>
        <div id="rain-graph"></div>
        <div id="wind-graph"></div>
        <div id="graph-hours"></div>
      </div>
      <div id="weather-forecast" class="small-info"></div>
    </div>
  </body>
</html>
